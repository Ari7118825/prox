<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scramjet Netlify Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white h-screen flex flex-col">

    <header class="p-4 bg-zinc-900 border-b border-zinc-800 flex gap-4">
        <input id="targetInput" type="text" class="flex-1 bg-zinc-800 border border-zinc-700 rounded px-4 py-2 outline-none focus:border-blue-500" placeholder="Enter URL (e.g., networkchuck.com)">
        <button onclick="loadSite()" class="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-500">GO</button>
    </header>

    <main class="flex-1 bg-white">
        <iframe id="viewer" class="w-full h-full border-none"></iframe>
    </main>

    <script>
        function loadSite() {
            const input = document.getElementById('targetInput').value;
            const viewer = document.getElementById('viewer');
            
            if (!input) return;

            // Route the request through your Netlify Function
            const proxyEndpoint = `/.netlify/functions/proxy?url=${encodeURIComponent(input)}`;
            viewer.src = proxyEndpoint;
        }
    </script>
</body>
</html>
